repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.4.1" # Use the sha or tag you want to point at
    hooks:
      - id: prettier
  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - --max-line-length=120
